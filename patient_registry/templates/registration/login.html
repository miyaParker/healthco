{% extends 'base.html' %}
{% block content %}
<div class="container-fluid col-4 mt-3">
    <h1 class="text-center">Medicare</h1>
    <h2 class="text-center"> Hello, Log in</h2>
    <form action="." method="POST">{% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary col">Log in</button>
    </form>
    <p>Don't have an account? <a href={% url 'signup'%}>Sign up here</a></p>
</div>
{% endblock content%}
