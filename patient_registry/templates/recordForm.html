<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Fill out your medical record</title>
</head>

<body class="container-fluid"><br>
    <div class="container-fluid col-9">
        <h2 class="text-center"> Patient Record</h2>
        <h6 class="text-center">Hi {{user}}, Kindly fill out your medical record carefully</h3>
            <br>
        <form action="." method="POST">{% csrf_token %}
            <div class="row">
                <div class="form-group col">
                    <label for="fullname">Full name</label>
                    <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Your full name"
                        required>
                </div>
                <div class="form-group col">
                    <label for="age">Age</label>
                    <input type="text" class="form-control" id="age" name="age" placeholder="Your age" required>
                </div>
                <div class="form-group col">
                    <label for="gender">Gender</label>
                    <select class="form-control custom-select" id="gender" name="gender" required>
                        <option>Gender</option>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>
                <div id="pregnant" class="form-group col" hidden>
                    <label for="pregnant">Gender</label>
                    <select class="form-control custom-select" id="pregnant" name="pregnant" required>
                        <option>Pregnant?</option>
                        <option>Yes</option>
                        <option>No</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="form-group col">
                    <label for="age">Height</label>
                    <input type="text" class="form-control" id="height" name="height" placeholder="Height in cm"
                        required>
                </div>
                <div class="form-group col">
                    <label for="age">Weight</label>
                    <input type="text" class="form-control" id="weight" name="weight" placeholder="Weight in kg"
                        required>
                </div>
                <div class="form-group col">
                    <label for="age">Blood Type</label>
                    <select class="form-control custom-select" name="blood-type" id="blood-type" required>
                        <option>Blood Type</option>
                        {% for blood_type in blood_types%}
                        <option>{{blood_type}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="form-group col">
                    <label for="email">Department Admitted</label>
                    <select class="form-control custom-select" name="department" id="department">
                        <option>Department Admitted to</option>
                        {% for disease in diseases %}
                        <option required>{{disease}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group col">
                    <label for="email">Allergies</label>
                    <input type="text" class="form-control" id="allergies" name="allergies" placeholder="Alllergies">
                </div>
            </div>

            <div class="form-group">
                <label for="support_contact">Support Contact</label>
                <input type="text" class="form-control" id="support_contact" name="support_contact"
                    placeholder="Support contact" required>
            </div>
            <div class="form-group">
                <label for="email">Address</label>
                <input type="text" class="form-control" id="address" name="address" placeholder="Your address" required>
            </div>
            <button type="submit" class=" col btn btn-primary">Create Record</button>
        </form>

    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script>
        var field = $('#gender');
        field.change(function () {
            if (field.val().trim()=="Female") {
                $('#pregnant').removeAttr("hidden")
            }
            else {
                $('#pregnant').attr("hidden", true)
            }
        });
    </script>

</body>

</html>
